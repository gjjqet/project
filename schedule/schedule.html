<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
        <link rel="stylesheet" href="./schedule.css" type="text/css"/>
    </head>
    <body>
        
        <div class="container">

            <!-- Start days -->

            <div class="dayscontainer">

                <div class="firstthreedays">
                    <button type="button" class="day" id="mon">Monday</button>
                    <button type="button" class="day" id="tue">Tuesday</button>
                    <button type="button" class="day" id="wed">Wednesday</button>
                </div>
                <div class="secondthreedays">
                    <button type="button" class="day" id="thu">Thursday</button>
                    <button type="button" class="day" id="fri">Friday</button>
                    <button type="button" class="day" id="sat">Saturday</button>
                </div>

                <div class="final">
                    <button type="button" class="day" id="sun">Sunday</button>
                </div>


            </div>

            <!-- End days -->

            <!-- Start main -->

            <div class="main">

                <div class="mainday"></div>

                <div class="maindaychild">
                    <div class="center">
                        <h1>Monday</h1>
                        <h2>jQuery Batch 4</h2>
                        <h3><span>6:30</span>pm to <span>8:30</span>pm</h3>
                    </div>
                </div>
                
            </div>    

            <!-- End main -->

            <!-- Start list -->
            <div class="list">
                <div class="schedule">
                    <p>jQuery Batch-4</p>
                    <p>7:30pm to 9:15</p>
                </div>
                <div class="schedule">
                    <p>Linux Batch-1</p>
                    <p>9:40pm to 11:15pm</p>
                </div>
                <div class="schedule">
                    <p>javascript small app Batch-6</p>
                    <p>8pm to 9:30pm</p>
                </div>
                <div class="schedule">
                    <p>CSS Intermediate batch-4</p>
                    <p>8:30pm to 10:15pm</p>
                </div>
            </div>
            <!-- End list -->

        </div>

        <script src="./schedule.js" type="text/javascript"></script>
    </body>
</html>
